<div class="matrix-container">
  <h2>Matriz Curricular</h2>

  <mat-form-field appearance="fill">
    <mat-label>Curso</mat-label>
    <mat-select [(value)]="selectedCourse" (selectionChange)="onCourseChange()">
      <mat-option *ngFor="let course of courses" [value]="course.id">
        {{ course.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Semestre</mat-label>
    <mat-select [(value)]="selectedSemester" (selectionChange)="onSemesterChange()">
      <mat-option *ngFor="let semester of semesters" [value]="semester.id">
        {{ semester.number }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="loadCurriculumMatrix()">Carregar Matriz</button>

  <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

  <mat-table *ngIf="curriculumMatrix.length" [dataSource]="curriculumMatrix">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Disciplina</th>
      <td mat-cell *matCellDef="let element">{{ element.subject.name }}</td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Professor</th>
      <td mat-cell *matCellDef="let element">{{ element.teacher }}</td>
    </ng-container>

    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef>Hor√°rio</th>
      <td mat-cell *matCellDef="let element">{{ element.schedule }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
