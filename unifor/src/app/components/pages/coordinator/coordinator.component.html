<div class="admin-container">
  <header>
    <h1>Administração da Matriz Curricular</h1>
  </header>

  <section class="matrix-list">
    <h2>Lista de Matrizes Curriculares</h2>
    <button mat-raised-button color="primary" (click)="openAddModal()">Adicionar Matriz</button>

    <table mat-table [dataSource]="curriculumMatrices" class="mat-elevation-z8" *ngIf="curriculumMatrices?.length">

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{element.course}}</td>
      </ng-container>

      <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef>Semestre</th>
        <td mat-cell *matCellDef="let element">{{element.semester}}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Disciplina</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditModal(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMatrix(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </section>

  <!-- Modal de Adicionar/Editar Matriz -->
  <app-matrix-modal
    *ngIf="isModalVisible && selectedMatrix"
    [isVisible]="isModalVisible"
    [matrixData]="selectedMatrix!"
    (close)="closeModal()"
    (save)="saveMatrix($event)">
  </app-matrix-modal>
</div>
